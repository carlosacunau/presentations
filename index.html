<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #f5f4f0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { max-width: 640px; padding: 60px 24px; }
    h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 3rem;
      margin-bottom: 12px;
    }
    .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 48px; }
    a {
      display: block;
      padding: 20px 24px;
      border: 1px solid #2a2a2a;
      color: #f5f4f0;
      text-decoration: none;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }
    a:hover { background: #111; border-color: #7b8fa8; }
    .title { font-weight: 500; margin-bottom: 4px; }
    .desc { font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presentations</h1>
    <p class="subtitle">A collection of slide decks.</p>
    <a href="claude-code-terminal/">
      <div class="title">Claude Code in Your Terminal</div>
      <div class="desc">An agentic coding assistant that lives in your IDE's integrated terminal.</div>
    </a>
  </div>
</body>
</html>

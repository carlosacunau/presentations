<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentations</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #f5f4f0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { max-width: 640px; padding: 60px 24px; }
    h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 3rem;
      margin-bottom: 12px;
    }
    .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 48px; }
    a {
      display: block;
      padding: 20px 24px;
      border: 1px solid #2a2a2a;
      color: #f5f4f0;
      text-decoration: none;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }
    a:hover { background: #111; border-color: #7b8fa8; }
    .title { font-weight: 500; margin-bottom: 4px; }
    .desc { font-size: 0.85rem; color: #666; }
    /* Lock screen */
    #lock {
      text-align: center;
    }
    #lock input {
      background: transparent;
      border: 1px solid #2a2a2a;
      color: #f5f4f0;
      padding: 12px 20px;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #lock input:focus {
      border-color: #7b8fa8;
    }
    #lock button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 12px 28px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      border: 1px solid #f5f4f0;
      background: transparent;
      color: #f5f4f0;
      transition: all 0.3s ease;
    }
    #lock button:hover {
      background: #f5f4f0;
      color: #0a0a0a;
    }
    .error { color: #c97b7b; font-size: 0.85rem; margin-top: 12px; display: none; }
    #content { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="lock">
      <h1>Locked</h1>
      <p class="subtitle">Enter password to view presentations.</p>
      <input type="password" id="pwd" placeholder="Password" autofocus>
      <button onclick="unlock()">Unlock</button>
      <p class="error" id="err">Incorrect password.</p>
    </div>
    <div id="content"></div>
  </div>

  <script>
    const encrypted = {
      salt: "PcnmoBktXzi1YHKYLlQ/ww==",
      iv: "8/nEkOv8+X28tiL8",
      ct: "y8rEzIp4HJe07OLHAyxin2TbQn0Yt1BVG+SjlFblcStoGG2VrqCma9ptfprRK0DMueOej5Xh/nS5VnGYo0Dus/OeF9nPWhIQN7wUbQPHyDV/PmelsvAKW+hwL9LXdAbogswxWJThaLenL+cZBfCQaw9oi9++l3orQuNFzTQ2i8dy1RgZaE6rXkVEB1GyeX0UMbCUp7/WtEkOnugyhkontMSLUQbW2zsHheuuCHFIZM4mNErrS8s6qPeob2UfN4HgTRREwGZulE0uRyJrtUN0QC3GirT0c9JLvEXKJNOA2bMxbX53hTe/a8T20DjTaKyfNjlipxYMNnwmLaWVA7PP3idGgha5Z7GOUxS0IIRpJZfDFnN+E+3bNzDnY82gdtExeBd6v1Fs1ylJZkLjWdzWJ3wznSBr16kH8+PawEyI0B2+/3yVSbS3MkuhqO+sE7iS3m/OupqoFm52L94yFE2lr/PzqBsc1EyHGQd5Qmmp4SuIFt3ck51vfWaq3THIvTbpIgLauf7sDmgAsLUxtUCWtBepanXF225Wsg9wIT90+bjbk/5lo6CMvgvu6aopNMSB8ydUCZqjBNjDEmyDdatd+mBwwPPNX34GyUD379DH7wk0/lumxEG9BL6rxbRtk2+U52wkETwGwrV/y5st5qiL0Jbiv1iPQtos298y2UjeSQ4zLpouCofatumQkiPsviIdToFPAPyfjH0ATdPGjgF4T7ZhedHGID4ihwgtt6HNyyDbEsggtya5/lAMsNAdz/0KWvRLuE8faRffKIKOIUiUbpUAFSCObsG3SRCpliH4Qp5/5QOGOVW+HdMnS6dsDSbhLuxZw5KyjJhynGWokIOPgntSKnybCjr/r4/4C79gtFhNfG7IHCpjt+eKjhTg8psXR9Eko8XesylTfTmJOf0Gx+7kJDgZy41x+m8dlJT6/eyv8h9AqzPoSII/vFMsmJnIyA=="
    };

    function b64ToArr(b64) {
      const bin = atob(b64);
      const arr = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
      return arr;
    }

    async function unlock() {
      const pwd = document.getElementById('pwd').value;
      const errEl = document.getElementById('err');
      errEl.style.display = 'none';

      try {
        const salt = b64ToArr(encrypted.salt);
        const iv = b64ToArr(encrypted.iv);
        const ct = b64ToArr(encrypted.ct);

        const keyMaterial = await crypto.subtle.importKey(
          'raw', new TextEncoder().encode(pwd), 'PBKDF2', false, ['deriveKey']
        );

        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          false,
          ['decrypt']
        );

        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv },
          key,
          ct
        );

        const html = new TextDecoder().decode(decrypted);
        document.getElementById('lock').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('content').innerHTML = html;
      } catch (e) {
        errEl.style.display = 'block';
      }
    }

    document.getElementById('pwd').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') unlock();
    });
  </script>
</body>
</html>

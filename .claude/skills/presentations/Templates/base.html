<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>

  <!-- Google Fonts - Autonomee Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Reveal.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/monokai.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
{{CUSTOM_CSS}}
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
{{SLIDES}}
    </div>
  </div>

  <!-- Reveal.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      controls: true,
      controlsLayout: 'bottom-right',
      controlsBackArrows: 'faded',
      progress: true,
      center: false,
      transition: 'slide',
      backgroundTransition: 'fade',
      width: 1280,
      height: 720,
      margin: 0,
      minScale: 0.2,
      maxScale: 2,
      autoAnimate: true,
      autoAnimateDuration: 0.7,
      plugins: [RevealHighlight]
    });

    // Initialize Lucide icons
    lucide.createIcons();
  </script>

  <!--
    CLICKABLE BUTTONS - IMPORTANT!
    Reveal.js blocks all click events inside slides.
    Place any clickable links/buttons HERE, outside the <div class="reveal"> container.
    Use position: fixed to position them where needed.
  -->
{{CTA_BUTTONS}}
</body>
</html>
